<html><head>
<meta charset="UTF-8">
<script type="text/javascript" src="https://web.cdn.openinstall.io/openinstall.js"></script>
</head>
    <title>YO社圈</title>
    <body style="background-color: #FF98EA;display: flex;align-items: center;justify-content: center;">
	<div class="" style="background-color: #FF98EA;display: flex;width: 100%;height: 1000px;align-items: center; justify-content: center;flex-direction: column;">
		<img style="width: 30%;border-radius: 5px;" src="./logo.png" alt="">
		<button id="downloadButton" style="width:40%;height:80px; margin-top: 30px;background-color: #A442FD;border: none; border-radius: 40px;color: #fff;font-size:30px">点击安装</button>
        <button id="registerButton" style="width:20%;height:80px; top: 20px;right:5px;background-color: #ffffff00;border: none; border-radius: 40px;color: #fff;font-size:35px;position:fixed;" onclick="jumpToRegister()">注册</button>
        <button id="openAppButton" style="width:40%;height:80px; margin-top: 60px;background-color: #A442FD;border: none; border-radius: 40px;color: #fff;font-size:30px" onclick="schemeOpenApp()">打开YO社圈</button>
        <div style="width:100%;height:50px; text-align: center;margin-top: 10px;border: none;background-color: #ffffff00;color: #fff;font-size:30px"">请在安装后无法登录时通过此处打开</div>
	</div>
<script type="text/javascript">
    var data = OpenInstall.parseUrlParams();
    new OpenInstall({
        appKey: "ohfkxm",
        onready: function() {
            this.schemeWakeup();
            var m = this;
	        var button = document.getElementById("downloadButton");
            button.onclick = function() {
                m.wakeupOrInstall();
                return false;
            };
        }
    }, data);
    
    function jumpToRegister() {
        window.location.href = "http://app.yo-shequan.com/apks/register.html#/?yq_code=" + data["yq_code"];
    }
    
    function schemeOpenApp() {
        window.location.href = "ohfkxm://";
    }
</script>
</body></html>
